<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
  :root {
    --color-bg: #0A0F1A;
    --color-primary: #00E5FF; /* Cyan */
    --color-secondary: #D428FF; /* Fuchsia */
    --color-surface: #101827;
    --color-border: rgba(0, 229, 255, 0.2);
    --color-text: #E0E0E0;
    --color-text-muted: #8892B0;
  }
  body {
    background-color: var(--color-bg);
    font-family: 'Roboto', sans-serif;
    color: var(--color-text);
  }

  .font-heading {
    font-family: 'Orbitron', sans-serif;
  }

  .animated-bg {
    background-image: 
      linear-gradient(var(--color-bg), var(--color-bg)),
      url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path fill-opacity="0.1" fill="%2300E5FF" d="M0 0 H20 V20 H0 Z M20 20 H40 V40 H20 Z"></path></svg>');
    animation: pan-grid 25s linear infinite;
  }

  @keyframes pan-grid {
    0% { background-position: 0 0; }
    100% { background-position: -40px -40px; }
  }

  [data-fade-in] {
    opacity: 0;
    transform: translateY(20px);
    animation: fade-in-up 0.8s 0.2s ease-out forwards;
  }
  
  @keyframes fade-in-up {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .btn-primary {
    position: relative;
    padding: 12px 28px;
    background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
    color: white;
    font-weight: bold;
    border-radius: 4px;
    border: none;
    overflow: hidden;
    transition: all 0.3s ease;
    z-index: 1;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 0 10px rgba(0, 229, 255, 0.3), 0 0 10px rgba(212, 40, 255, 0.3);
  }
  .btn-primary:before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 60%);
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.5s ease;
  }
  .btn-primary:hover:before {
    transform: translate(-50%, -50%) scale(1);
  }
  .btn-primary:hover {
    box-shadow: 0 0 20px var(--color-primary), 0 0 30px var(--color-secondary);
  }
  .btn-primary:disabled {
    background: #4A5568;
    cursor: not-allowed;
    box-shadow: none;
  }
  
  .input-field, .select-field {
    background-color: var(--color-surface);
    border: 2px solid var(--color-border);
    color: var(--color-text);
    border-radius: 4px;
    transition: all 0.3s ease;
    padding: 12px;
  }
  .input-field:focus, .select-field:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
  }
  .select-field {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="%2300E5FF" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>');
    background-repeat: no-repeat;
    background-position: right 1rem center;
    background-size: 1.25em;
  }

  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: #111; }
  ::-webkit-scrollbar-thumb { background-color: var(--color-primary); border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background-color: #40f3ff; }

  .glitch {
    position: relative;
    animation: glitch-anim 5s infinite steps(10);
    font-weight: 900;
  }
  .glitch::before, .glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
  }
  .glitch::before {
    left: 3px;
    text-shadow: -2px 0 var(--color-secondary);
    clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    animation: glitch-anim-2 5s infinite steps(10) reverse;
  }
  .glitch::after {
    left: -3px;
    text-shadow: -2px 0 var(--color-primary), 2px 2px var(--color-secondary);
    animation: glitch-anim-3 5s infinite steps(10) reverse;
  }
  @keyframes glitch-anim { 0% { transform: translate(0); } 20% { transform: translate(-3px, 3px); } 40% { transform: translate(3px, -3px); } 60% { transform: translate(-3px, 3px); } 80% { transform: translate(3px, -3px); } 100% { transform: translate(0); }}
  @keyframes glitch-anim-2 { 0% { clip-path: polygon(0 2%, 100% 2%, 100% 98%, 0 98%); } 2% { clip-path: polygon(0 75%, 100% 75%, 100% 100%, 0 100%); } 6% { clip-path: polygon(0 25%, 100% 25%, 100% 33%, 0 33%); } 8% { clip-path: polygon(0 80%, 100% 80%, 100% 85%, 0 85%); } 10% { clip-path: polygon(0 50%, 100% 50%, 100% 51%, 0 51%); } 12% { clip-path: polygon(0 1%, 100% 1%, 100% 5%, 0 5%); } 100% { clip-path: polygon(0 1%, 100% 1%, 100% 5%, 0 5%); } }
  @keyframes glitch-anim-3 { 0% { clip-path: polygon(0 75%, 100% 75%, 100% 76%, 0 76%); } 2% { clip-path: polygon(0 15%, 100% 15%, 100% 16%, 0 16%); } 4% { clip-path: polygon(0 90%, 100% 90%, 100% 91%, 0 91%); } 100% { clip-path: polygon(0 90%, 100% 90%, 100% 91%, 0 91%); } }
  
  .panel {
    background: rgba(16, 24, 39, 0.8);
    backdrop-filter: blur(5px);
    border: 1px solid var(--color-border);
    position: relative;
  }
  .panel-cut {
    clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
  }

  .results-bg {
    background-image:
      linear-gradient(rgba(16, 24, 39, 0.95), rgba(16, 24, 39, 0.95)),
      url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"><g fill="%2300E5FF" fill-opacity="0.1"><path d="M58.22 28.22L31.78 1.78c-.78-.78-2.05-.78-2.83 0L1.78 28.95c-.78.78-.78 2.05 0 2.83l26.44 26.44c.78.78 2.05.78 2.83 0l27.17-27.17c.78-.78.78-2.05 0-2.83zM30 54.34L4.83 29.17 30 4 55.17 29.17 30 54.34z"/></g></svg>');
  }

  @keyframes shimmer {
    0% { background-position: -400px 0; }
    100% { background-position: 400px 0; }
  }
  .animate-shimmer {
    background-image: linear-gradient(to right, transparent 0%, rgba(0, 229, 255, 0.2) 50%, transparent 100%);
    background-size: 800px 100%;
    background-repeat: no-repeat;
    animation: shimmer 2.5s linear infinite;
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
